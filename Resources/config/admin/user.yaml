searchable_fields:
    - email
sortable_fields:
    email:   ~
    enabled: ~
    locked:  ~
    roles:   ~
menu:
    position: 990
    colors:
        main:    '#2171ac'
        sidebar: '#48aef9'
    icons:
        main:    bundles/darvinuser/images/admin/user_main.png
        sidebar: bundles/darvinuser/images/admin/user_sidebar.png
view:
    index:
        action_widgets:
            show_link:   ~
            switch_user: ~
            edit_link:   ~
            delete_form: ~
        fields:
            email:
                widget:
                    alias: email_link
            enabled: ~
            locked:  ~
            roles:
                widget:
                    alias: user_roles
    extend~index~show:
        override~action_widgets:
            switch_user: ~
            edit_link:   ~
            delete_form: ~
form:
    index:
        fields:
            enabled: ~
            locked:  ~
    filter:
        fields:
            email:
                compare_strict: false
            enabled: ~
            locked:  ~
            roles:
                type:           Darvin\UserBundle\Form\Type\User\RoleChoiceType
                compare_strict: false
    new:
        fields:
            enabled:
                options:
                    required: false
            locked:
                options:
                    required: false
            email: ~
            plainPassword:
                type: password
            roles:
                type: Darvin\UserBundle\Form\Type\User\RoleChoiceType
                options:
                    multiple: true
                    required: false
    extend~new~edit:
        fields:
            plainPassword:
                options:
                    required: false
