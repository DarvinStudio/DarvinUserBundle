Darvin\UserBundle\Entity\User:
    images:
        homepage_menu_icon: bundles/darvinuser/images/icons/homepage/user.png
    menu:
        color:    "#2171ac"
        position: 0
    form:
        edit:
            fields:
                locked:
                    options:
                        required: false
                enabled:
                    options:
                        required: false
                email: ~
                plainPassword:
                    options:
                        required: false
                roles:
                    type: choice
                    options:
                        choices:  [ Darvin\UserBundle\Entity\User, getExtraRoles ]
                        multiple: true
                        expanded: true
        filter:
            fields:
                email:
                    strict_comparison: false
                enabled: ~
                locked:  ~
                roles:
                    type: choice
                    options:
                        choices: [ Darvin\UserBundle\Entity\User, getExtraRoles ]
                    strict_comparison: false
        index:
            fields:
                locked:  ~
                enabled: ~
        new:
            fields:
                locked:
                    options:
                        required: false
                enabled:
                    options:
                        required: false
                email:         ~
                plainPassword: ~
                roles:
                    type: choice
                    options:
                        choices:  [ Darvin\UserBundle\Entity\User, getExtraRoles ]
                        multiple: true
                        expanded: true
    view:
        index:
            fields:
                email:
                    widget_generator:
                        alias: email_link
                        options:
                            email_property: email
                locked:  ~
                enabled: ~
                roles:
                    widget_generator:
                        alias: list
                        options:
                            keys_property:   roles
                            values_callback: [ Darvin\UserBundle\Entity\User, getExtraRoles ]
        show:
            fields:
                email:
                    widget_generator:
                        alias: email_link
                        options:
                            email_property: email
                locked:  ~
                enabled: ~
                roles:
                    widget_generator:
                        alias: list
                        options:
                            keys_property:   roles
                            values_callback: [ Darvin\UserBundle\Entity\User, getExtraRoles ]
