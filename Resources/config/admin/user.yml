joins:
    password_reset_token: passwordResetToken
searchable_fields:
    - email
sortable_fields:
    email:   ~
    locked:  ~
    enabled: ~
    roles:   ~
menu:
    position: 0
    colors:
        main:    "#2171ac"
        sidebar: "#48aef9"
    icons:
        main:    bundles/darvinuser/images/admin/user_main.png
        sidebar: bundles/darvinuser/images/admin/user_sidebar.png
form:
    edit:
        fields:
            locked:
                options:
                    required: false
            enabled:
                options:
                    required: false
            email: ~
            plainPassword:
                type: password
                options:
                    required: false
            roles:
                type: Darvin\UserBundle\Form\Type\User\RoleChoiceType
                options:
                    multiple: true
                    expanded: true
    filter:
        fields:
            email:
                compare_strict: false
            enabled: ~
            locked:  ~
            roles:
                type:           Darvin\UserBundle\Form\Type\User\RoleChoiceType
                compare_strict: false
    index:
        fields:
            locked:  ~
            enabled: ~
    new:
        fields:
            locked:
                options:
                    required: false
            enabled:
                options:
                    required: false
            email: ~
            plainPassword:
                type: password
            roles:
                type: Darvin\UserBundle\Form\Type\User\RoleChoiceType
                options:
                    multiple: true
                    expanded: true
view:
    index:
        action_widgets:
            show_link:   ~
            edit_link:   ~
            delete_form: ~
            switch_user: ~
        fields:
            email:
                widget:
                    alias: email_link
            locked:  ~
            enabled: ~
            roles:
                widget:
                    alias: user_roles
    show:
        action_widgets:
            edit_link:   ~
            delete_form: ~
            switch_user: ~
        fields:
            email:
                widget:
                    alias: email_link
            locked:  ~
            enabled: ~
            roles:
                widget:
                    alias: user_roles
